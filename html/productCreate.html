<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascos YC - Crear productos</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/productCreate.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid main-content">
        <div class="row">
            <!--Contenedor lateral-->
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <h3 class="sidebar-title">CASCOS YC</h3>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="homePage.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="products.html">Contenido en stock</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="userGestion.html">Gestión Clientes</a>
                        </li>
                    </ul>
                </div>
                <div class="text-center">
                    <img src="../images/casco.png" alt="Imagen del casco" class="helmet-img2">
                </div>
            </nav>

            <!--Contenedor del header-->
            <div class="col-md-10 content-container">
                <!-- Header -->
                <header class="d-flex justify-content-between align-items-center py-2 bg-light px-3">
                    <h2>Admin Pepito Perez</h2>
                    <button class="btn btn-danger" id="closeSession">Cerrar sesión</button>
                </header>
                <div class="espaciador"></div>
                <!-- Contenedor de la tabla de productos-->
                <main class="mainHome ">
                    <section class="product-form-section">
                        <h1>Creación Nuevo Producto</h1>
                        <form id="productForm">
                            <div class="form-group">
                                <label for="productName">Nombre producto</label>
                                <input type="text" id="productName" name="productName">
                            </div>
                            <div class="form-group">
                                <label for="price">Precio</label>
                                <input type="number" id="price" name="price">
                            </div>
                            <div class="form-group">
                                <label for="stock">Cantidad en stock</label>
                                <input type="number" id="stock" name="stock">
                            </div>
                            <div class="form-group">
                                <label for="size">Tamaño</label>
                                <input type="text" id="size" name="size">
                            </div>
                            <div class="form-group">
                                <label for="description">Descripción</label>
                                <textarea id="description" name="description"></textarea>
                            </div>
                            <div class="form-group">
                                <label>Adjuntar imágenes</label>
                                <input type="file" id="imageUpload" name="imageUpload">
                            </div>
                            <div class="form-buttons">
                                <button type="submit">Crear Nuevo Producto</button>
                                <button type="reset">Limpiar</button>
                            </div>
                        </form>
                    </section> 
                    
                </main>
                <div class="espaciador"></div>
    
                <footer class="d-flex justify-content-between align-items-center py-3 bg-light px-3 footer">
                    <span>&copy; 2024 Cascos YC</span>
                </footer>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/productCreate.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/scriptGeneral.js"></script>

</body>
</html>
