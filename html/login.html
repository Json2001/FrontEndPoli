<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cascos YC</title>
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- sección de la imagen del casco y fondo rojo   -->
            <div class="col-md-6 left-panel d-flex align-items-center justify-content-center">
                <img src="../images/casco.png" alt="Imagen del casco" class="helmet-img">
                <div class="triangulo"></div>
            </div>
            
            <!-- sección del formulario de log in-->
            <div class="col-md-6 right-panel d-flex align-items-center justify-content-center">
                <div class="login-form text-center">
                    <h2>Inicia sesión</h2>
                    <p>Ingresa su email.</p>
                    <form id="login-form">
                        <div class="mb-3">
                            <input type="email" class="form-control" id="email" placeholder="email@email.com" required>
                        </div>
                        <button type="submit" id="continue-btn" class="btn btn-dark w-100">Continuar</button>
                        <p class="mt-3 small-text">
                            Al seleccionar el botón de continuar está aceptando los términos y condiciones del uso del software.
                        </p>
                    </form>
                    <button class="btn btn-outline-secondary mt-3" id ="CreateUser">Crea una nueva cuenta</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-end py-3">
        <p>Frontend Politécnico Grancolombiano &nbsp;&nbsp; By: Yeison Castellanos</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
