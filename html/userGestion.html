<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascos YC - Listado de usuarios</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid main-content">
        <div class="row">
            <!--Contenedor lateral-->
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <h3 class="sidebar-title">CASCOS YC</h3>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="homePage.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="products.html">Contenido en stock</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="userGestion.html">Gestión Clientes</a>
                        </li>
                    </ul>
                </div>
                <div class="text-center">
                    <img src="../images/casco.png" alt="Imagen del casco" class="helmet-img2">
                </div>
            </nav>

            <!--Contenedor el header-->
            <div class="col-md-10 content-container">
                <header class="d-flex justify-content-between align-items-center py-2 bg-light px-3">
                    <h2>Admin Pepito Perez</h2>
                    <button class="btn btn-danger" id="closeSession">Cerrar sesión</button>
                </header>
                <h5>USUARIOS GUARDADOS</h5>
                <!--Contenedor de la tabla de usuarios-->
                <main class="mt-4">
                        <div class="search-bar">
                            <input type="text" placeholder="Buscar" id="searchInput">
                            <button>Filtrar</button>
                        </div>
                        <table id="productTable">
                            <tr>
                                <th>ID</th>
                                <th>Nombre del cliente</th>
                                <th>Número de identificación</th>
                                <th>Tipo de documento</th>
                            </tr>                        </table>
                    </main>

                <footer class="d-flex justify-content-between align-items-center py-3 bg-light px-3 footer pie">
                    <span>&copy; 2024 Cascos YC</span>
                </footer>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/users.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/scriptGeneral.js"></script>
</body>
</html>
